name: Generate Snake

on:
  schedule: # Runs every day at midnight
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual runs from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # ðŸŒˆ Rainbow Snake
      - name: Generate Rainbow Snake
        uses: Platane/snk@v3
        with:
          github_user_name: mnaeem700
          outputs: dist/snake-rainbow.svg
          color_snake: "rainbow"
          color_dots: "#FFFFFF"
          color_bg: "#0D1117"

      # ðŸ’š Neon Green Snake
      - name: Generate Neon Snake
        uses: Platane/snk@v3
        with:
          github_user_name: mnaeem700
          outputs: dist/snake-neon.svg
          color_snake: "#39FF14"
          color_dots: "#00FF00"
          color_bg: "#0D1117"

      # ðŸ”´ Red Snake
      - name: Generate Red Snake
        uses: Platane/snk@v3
        with:
          github_user_name: mnaeem700
          outputs: dist/snake-red.svg
          color_snake: "#FF0000"
          color_dots: "#FF4C4C"
          color_bg: "#0D1117"

      # ðŸ“¤ Deploy to output branch
      - name: Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
